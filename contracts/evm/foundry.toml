[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
test = "test"

remappings = ["@xcall/contracts=./contracts", "@iconfoundation/btp2-solidity-library=./library/btp2", "@xcall/utils=./library/utils", "@openzeppelin=lib/openzeppelin-contracts/contracts"]

[rpc_endpoints]
local = "${LOCAL_RPC_URL}" 
sepolia = "${SEPOLIA_RPC_URL}"
bsc_testnet = "${BSC_TESTNET_RPC_URL}"
fuji = "${FUJI_RPC_URL}"
arbitrum_goerli = "${ARBITRUM_GOERLI_RPC_URL}"
optimism_goerli = "${OPTIMISM_GOERLI_RPC_URL}"
base_goerli = "${BASE_GOERLI_RPC_URL}"

